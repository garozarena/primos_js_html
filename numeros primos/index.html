<!DOCTYPE html>
<html>
<head>
	<title>Numeros primos</title>
</head>
<script type="text/javascript">
	

	var contador=0;

	function comprobarPrimo(){
		var numero = parseInt(document.getElementById("numero").value);
		var mitad = Math.round(numero/2);
		var esPrimo = true;

		for(var i = 2; i <= mitad && esPrimo == true; i++){
			if(numero%i==0) esPrimo = false;
		}

		if(esPrimo)contador++;
		else console.log("Tu puntuaciÃ³n: "+contador);
	}


</script>
<body>

	<form>
		<input type="number" id="numero" name="numero">
		<input type="button" value="Comprobar" onclick="comprobarPrimo()">
		<span>
	</form>

</body>
</html>
