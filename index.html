<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Numeros primos</title>
</head>
<script type="text/javascript">
	
	var contador=0;

	function empezarJuego(){
		do{
			comprobarPrimo();
		}while(esPrimo);
	}
	
	function comprobarPrimo(){
		esPrimo=true;
		var numero = parseInt(window.prompt("Introduce un número:                 Puntuación: "+ contador));
		var mitad = Math.round(numero/2);

		if(numero!=null && !isNaN(numero) && numero!=1 && numero!=2){
			for(var i = 2; i <= mitad && esPrimo == true; i++){
				if(numero%i==0) esPrimo = false;
			}
		}else esPrimo = false;
		
		if(esPrimo)contador++;
		else{
			window.alert("Tu puntuación es "+contador);
			contador=0;
			}
	}


</script>
<body>

		<input type="button" value="Empezar" onclick="empezarJuego()">

</body>
</html>
