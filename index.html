<!DOCTYPE html>
<html>
<head>
	<title>Numeros primos</title>
</head>
<script type="text/javascript">
	
	var esPrimo = true;
	var contador=0;


	function empezarJuego(){
		do{
			comprobarPrimo();
		}while(esPrimo);
	}


	function comprobarPrimo(){
		var numero = window.prompt("Introduce un número:                 Puntuación: "+ contador);
		console.log(numero);
		var mitad = Math.round(numero/2);

		if(numero!=null){
			for(var i = 2; i <= mitad && esPrimo == true; i++){
				if(numero%i==0) esPrimo = false;
			}
		}else esPrimo = false;

		if(esPrimo)contador++;
		else{
			window.alert("Tu puntuación es "+contador);
			contador=0;}
	}


</script>
<body>

		<input type="button" value="Empezar" onclick="empezarJuego()">

</body>
</html>
